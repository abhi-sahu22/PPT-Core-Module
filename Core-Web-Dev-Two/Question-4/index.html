<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/9e3233a846.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <p class="logoname">Logo</p>
            </div>
            <div class="menu">
                <ul class="menu-items">
                    <li class="items">Home</li>
                    <li class="items">About</li>
                    <li class="items">Contact</li>
                    <li class="items">Support</li>
                </ul>
            </div>
            <div class="hamburger">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
